{% block content %}
	<h2>Sign Up</h2>
	<form method="POST">
		{% csrf_token %}
			{% for field in vendorform %}
			<p>
				{{ field.label_tag }} <br>
				{{ field }}
				{% if field.help_text %}
					<small style="display:none">{{ field.help_text }}</small>
				{% endif %}
				{% for error in field.errors %}
					<p style="color:red">{{ error }}</p>
				{% endfor %}
			</p>
			{% endfor %}

		<button type='submit'>Sign Up</button>
	</form>
{% endblock %}
