{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	{% if registered %}
		<h1>Thank you for registering</h1>
	{% else %}
		<h1>Register below</h1>
		<form id='userform' method="post" action="{% url 'register' %}">
			{% csrf_token %}
			<!-- Display each form -->
			{{ userform.as_p }}
			<input type="submit" name="submit" value="Register">
		</form>
	{% endif %}
{% endblock %}
