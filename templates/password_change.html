
{% extends 'base.html' %}
{% load staticfiles %}

  {% block head_block %}
       
  {% endblock %}

  {% block body_block %}
  <section class="login">
      <div class="container">
      <div class="col-sm-4">

      </div>

        <div class="col-sm-4 sign-in">
          <h3 class="text-center">Change Password <span class="fa fa-key"></span></h3>
          <form class="form-group" action="." method="post">
            {% csrf_token %}
            <label style="font-weight:400;" for="">Old Password:</label>
            <input  type="password" class="form-control" style="text-transform:lowercase;" name="old_password" required id="id_old_password" value="">
            <br>
            <label for="">Password:</label>
            <input type="password" class="form-control" name="new_password1" required id="id_new_password1" value="">
            <br>
            <label for="">Password:</label>
            <input type="password" class="form-control" name="new_password2" placeholder="retype password" required id="id_new_password2" value="">
            <br>
            <strong style="font-size:14px; color:red">{{form.errors}}</strong>
            <button type="submit" class="btn btn-block btn-default" name="button">Submit</button>
          </form>
        </div>
        <div class="col-sm-4">
        </div>
       



      </div>
    </section>

 

  {% endblock %}
